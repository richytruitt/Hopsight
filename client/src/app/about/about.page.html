<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button *ngIf="authService.isLoggedIn()" (click)="authService.logout()">Logout</ion-button>
      <ion-button *ngIf="!authService.isLoggedIn()" (click)="authService.loginWithUntappd()">Login</ion-button>
    </ion-buttons>
    <ion-title>
      About
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Data</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Beer data provided by Untappd.</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Image Processing</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Image processing provided by OCR Space.</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Developer</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Application developed by Wes Weitzel.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
